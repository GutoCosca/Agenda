                    <label for="iNome">Nome:</label>
                    <input type="text" name="nome" id="iNome">
                    <label for="iSobrnome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="iSobrenome"></br>
                    <label for="iNatal">Data de Nascimento:</label>
                    <input type="date" name="natal" id="iNata">
                </section>
                <section id="endResid">
                    <h2>Dados Residêncial</h2></br>
                    <label for="iTel01">Telefone 01:</label>
                    <input type="text" name="tel01" id="iTel01">
                    <label for="iTel02">Telefone 02:</label>
                    <input type="text" name="tel02" id="iTel02">
                    <label for="iCel">Celular:</label>
                    <input type="text" name="cel" id="iCel"></br>
                    <label for="iEmail">Email:</label>
                    <input type="text" name="email" id="iEmail"></br>
                    <label for="iEndResid">Endereço:</label>
                    <input type="text" name="endResid" id="iEndResid"></br>
                    <label for="iNumero">Número:</label>
                    <input type="text" name="numero" id="iNumero">
                    <label for="iComplemento">Complemento:</label>
                    <input type="text" name="complemento" id="iComplemento"></br>
                    <label for="iBairro">Bairro:</label>
                    <input type="text" name="bairro" id="iBairro">
                    <label for="iCep">CEP:</label>
                    <input type="text" name="cep" id="iCep"></br>
                    <label for="iCidade">Cidade:</label>
                    <input type="text" name="cidade" id="iCidade">
                    <label for="iUf">Estado:</label>
                    <input type="text" name="uf" id="iUf">
                </section>
                <section id="endCom">
                    <h2>Dados Comerciais</h2></br>
                    <label for="iEmpresa">Empresa:</label>
                    <input type="text" name="empresa" id="iEmpresa"></br>
                    <label for="iTelCom01">Telefone 01:</label>
                    <input type="text" name="telCom01" id="iTelCom01">
                    <label for="iTelCom02">Telefone 02:</label>
                    <input type="text" name="telCom02" id="iTelCom02">
                    <label for="iRamalCom">Ramal:</label>
                    <input type="text" name="ramalCom" id="iRamalCom"></br>
                    <label for="iCelCom">Celular:</label>
                    <input type="text" name="celCom" id="iCelCom">
                    <label for="iEmailCom">Email:</label>
                    <input type="text" name="emailCom" id="iEmailCom"></br>
                    <label for="iEndResidCom">Endereço:</label>
                    <input type="text" name="endResidCom" id="iEndResidCom"></br>
                    <label for="iNumeroCom">Número:</label>
                    <input type="text" name="numeroCom" id="iNumeroCom">
                    <label for="iComplementoCom">Complemento:</label>
                    <input type="text" name="complementoCom" id="iComplementoCom"></br>
                    <label for="iBairroCom">Bairro:</label>
                    <input type="text" name="bairroCom" id="iBairroCom">
                    <label for="iCepCom">CEP:</label>
                    <input type="text" name="cepCom" id="iCepCom"></br>
                    <label for="iCidadeCom">Cidade:</label>
                    <input type="text" name="cidadeCom" id="iCidadeCom">
                    <label for="iUfCom">Estado:</label>
                    <input type="text" name="ufCom" id="iUfCom">
                </section>
            </article>
        </form>
